<div class="col-md-4">
  <div class="panel panel-default">
    <div class="panel-heading">
      <h3 class="panel-title"><strong>Sign In </strong></h3>
    </div>
    <div class="panel-body">
      <form role="form" name="loginForm" novalidate ng-submit='authenticate()'>
        <p> Title: {{title}}
        <p>Form is valid = {{loginForm.$valid}}</p>
        <div class="form-group">
          <label for="email">Email Address</label>
          <input type="email" class="form-control" id="email" ng-model='email' placeholder="Enter email" required>
        </div>
        <div class="form-group">
          <label for="password">Password <a href="/sessions/forgot_password">(forgot password)</a></label>
          <input type="password" class="form-control" id="password" ng-model='password' placeholder="Password" required>
        </div>
      <button type="submit" ng-disabled='!loginForm.$valid' class="btn btn-sm btn-default">Sign in</button>
      </form>
    </div>
  </div>
</div>
