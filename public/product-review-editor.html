<form name='reviewForm' ng-submit='reviewForm.$valid && reviewCtrl.addReview(product)' class='form-group' novalidate>
  <blockquote>
    <b>Stars: {{reviewCtrl.review.stars}}</b>
    <p>{{reviewCtrl.review.body}}</p>
    <cite>{{reviewCtrl.review.author}}</cite>
  </blockquote>

  <label>Rating:</label>
  <select ng-model='reviewCtrl.review.stars' class='form-control' required>
    <option value='1'>1 Star</option>
    <option value='2'>2 Stars</option>
    <option value='3'>3 Stars</option>
    <option value='4'>4 Stars</option>
  </select>

  <label>Review:</label>
  <textarea ng-model='reviewCtrl.review.body' class='form-control' required></textarea>
  <label>by:</label>
  <input type='email' ng-model='reviewCtrl.review.author' class='form-control' required/>
  <input type='submit' value='Submit' ng-disabled='!reviewForm.$valid' class='btn btn-primary'/>
</form>
